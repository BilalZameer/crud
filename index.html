<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Task Manager App</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container">
    <h1>Task Managr App</h1>
    <div class="form-group">
      <label for="">Title</label>
      <input
        type="text"
        class="form-control"
        name="title"
        id="title"
        aria-describedby="titlehelp"
        placeholder="Title of Task"
      />
      <small id="titlehelp" class="form-text text-muted"
        >Enter new Task</small
      >
    </div>
    <div class="header-links">
      <a href="signin.html">Sign In</a>
    </div>

    <div class="form-group">
      <label for="">body</label>
      <input
        type="text"
        class="form-control"
        name=""
        id="body"
        aria-describedby="bodyhelp"
        placeholder="Details of Receipe"
      />
      <small id="bodyhelp" class="form-text text-muted">Enter Task Details</small>
    </div>
    <button id="addbtn" class="btn btn-info">Add Task</button>

    <div id="recepies">
      <h3>Loading ....</h3>
    </div>

   <div
      class="modal fade"
      id="updateModel"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modelTitleId"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Update Task</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">

            <div class="form-group">
              <label for="">Title</label>
              <input type="text"
                class="form-control" name="updateTitle" id="updateTitle" aria-describedby="updateTitlehelp" placeholder="">
              <small id="updateTitlehelp" class="form-text text-muted">Help text</small>
            </div>

            <div class="form-group">
              <label for="">Body</label>
              <textarea class="form-control" name="updateBody" id="updateBody" rows="3"></textarea>
            </div>
            
            <input type="hidden" id="updateId" /> <br />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              id="updateSave"
              class="btn btn-primary"
              data-dismiss="modal"
            >
              Update
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./jquery-3.6.0.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
